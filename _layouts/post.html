---
layout: default
---

<article itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h1 itemprop="name headline">
      {{ page.title | escape }}
    </h1>
  </header>

  <section itemprop="articleBody">
    {{ content }}
  </section>

  <hr />
  <small>{%- include post-metadata.html post=page -%}</small>
</article>
