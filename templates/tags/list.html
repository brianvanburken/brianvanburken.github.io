{% extends "base.html" %}

{% block content %}
<h1>Tags</h1>

{% for term in terms | sort(attribute="slug") %}
<h2 id="{{ term.slug }}">{{ term.name }}</h2>
<p>
  {% for page in term.pages | sort(attribute="date") %}
  {{ page.date | date(format=config.extra.date_format) }} - <a href="{{ page.path }}">{{ page.title }}</a>
  <br />
  {% endfor %}
</p>
{% endfor %}
{% endblock content %}
