Published on
<time
  datetime="{{ include.post.date | date_to_xmlschema }}"
  itemprop="datePublished"
>
  {{ include.post.date | date: site.date_format }}
</time>
<br />
Last modified on
<time
  datetime="{{ include.post.date | date_to_xmlschema }}"
  itemprop="datePublished"
>
  {{ include.post.last_modified_at | date: site.date_format }}
</time>
<br />
{% assign sorted = include.post.tags | sort %} Tags: {% for tag in sorted %}
<a href="/tags/#{{ tag | slugify }}" title="See all post for {{ tag }}">{{
  tag
}}</a
>{% if forloop.last == false %},{% endif %} {% endfor %}
