permalink: /tags/

<h1>Tags</h1>

{% assign sortedtags = site.documents | map: 'tags' | uniq | sort_natural %}
{% for tag in sortedtags %}
<h2 id="{{ tag | slugify }}">{{ tag }}</h2>
<p>
  {% assign posts = site.documents | where: 'tags', tag %}
  {% for post in posts %} {%- include post-link.html post=page -%}
  <br />
  {% endfor %}
</p>
{% endfor %}
